<html>
  <head>
    {% if title %}
      <title>{{ title }} - microblog</title>
    {% else %}
      <title>Welcome to microblog</title>
      {% endif %}
  </head>
  <body>
      <h1>Hello, {{ user.nickname }}!</h1>
      {% for post in post %}
      <div><p><b>{{ date }}</b>=> {{ post.author.nickname }} says: <b>{{post.body}}</b></p></div>
      {% endfor %}
  </body>
</html>
